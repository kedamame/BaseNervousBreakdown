<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a0a2e"/>
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7e22ce"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>
  <!-- Card decorations -->
  <rect x="60" y="60" width="80" height="110" rx="8" fill="#12121a" stroke="#2a2a4a" stroke-width="2"/>
  <rect x="160" y="80" width="80" height="110" rx="8" fill="#12121a" stroke="#7e22ce" stroke-width="2"/>
  <rect x="260" y="50" width="80" height="110" rx="8" fill="#0052FF" rx="8" opacity="0.7"/>
  <rect x="1060" y="60" width="80" height="110" rx="8" fill="#12121a" stroke="#2a2a4a" stroke-width="2"/>
  <rect x="960" y="80" width="80" height="110" rx="8" fill="#12121a" stroke="#7e22ce" stroke-width="2"/>
  <rect x="860" y="50" width="80" height="110" rx="8" fill="#0052FF" opacity="0.7"/>
  <!-- Title -->
  <text x="600" y="270" font-family="Arial Black, sans-serif" font-size="90" font-weight="900" fill="white" text-anchor="middle">Base</text>
  <text x="600" y="370" font-family="Arial Black, sans-serif" font-size="80" font-weight="900" fill="url(#purpleGrad)" text-anchor="middle">神経衰弱</text>
  <!-- Subtitle -->
  <text x="600" y="440" font-family="Arial, sans-serif" font-size="28" fill="#9ca3af" text-anchor="middle">Memory Card Game with your NFTs &amp; Tokens</text>
  <!-- Base chain badge -->
  <rect x="500" y="490" width="200" height="50" rx="25" fill="#0052FF"/>
  <text x="600" y="523" font-family="Arial Black, sans-serif" font-size="22" font-weight="900" fill="white" text-anchor="middle">on Base Chain</text>
</svg>
