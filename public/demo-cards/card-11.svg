<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <!-- Solid color base (voxel block face) -->
  <rect width="120" height="120" fill="#C40060"/>
  <!-- Pixel border (outer white) -->
  <rect x="2" y="2" width="116" height="116" fill="none" stroke="#e8e8e8" stroke-width="2"/>
  <!-- Inner dark border -->
  <rect x="6" y="6" width="108" height="108" fill="none" stroke="rgba(0,0,0,0.4)" stroke-width="1"/>
  <!-- Corner bright pixels (voxel edge effect) -->
  <rect x="2" y="2" width="5" height="5" fill="#ffffff"/>
  <rect x="113" y="2" width="5" height="5" fill="#ffffff"/>
  <rect x="2" y="113" width="5" height="5" fill="#ffffff"/>
  <rect x="113" y="113" width="5" height="5" fill="#ffffff"/>
  <!-- Dark overlay strip at top and bottom (depth) -->
  <rect x="2" y="2" width="116" height="12" fill="rgba(0,0,0,0.25)"/>
  <rect x="2" y="106" width="116" height="12" fill="rgba(0,0,0,0.35)"/>
  <!-- Main symbol -->
  <text x="60" y="74" text-anchor="middle" font-family="ui-monospace, Menlo, Monaco, monospace" font-size="56" font-weight="900" fill="white" opacity="0.95">N</text>
  <!-- Label -->
  <text x="60" y="103" text-anchor="middle" font-family="ui-monospace, Menlo, Monaco, monospace" font-size="9" fill="rgba(255,255,255,0.7)" letter-spacing="4">UNI</text>
</svg>
