<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <pattern id="dp" x="0" y="0" width="14" height="14" patternUnits="userSpaceOnUse">
      <rect width="14" height="14" fill="#0e0e24"/>
      <polygon points="7,1 13,7 7,13 1,7" fill="#180a38" stroke="#3b0f82" stroke-width="0.7"/>
    </pattern>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="100%" stop-color="#0f0825"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="100" height="100" rx="8" fill="url(#bg)"/>
  <!-- Diamond pattern fill -->
  <rect x="6" y="6" width="88" height="88" rx="5" fill="url(#dp)"/>
  <!-- Outer border (thick) -->
  <rect x="2" y="2" width="96" height="96" rx="7" fill="none" stroke="#5b21b6" stroke-width="2.5"/>
  <!-- Inner border (thin) -->
  <rect x="6" y="6" width="88" height="88" rx="5" fill="none" stroke="#7c3aed" stroke-width="1"/>
  <!-- Center medallion background -->
  <circle cx="50" cy="50" r="16" fill="#0a0a1a" stroke="#7c3aed" stroke-width="1.5"/>
  <!-- Inner ring -->
  <circle cx="50" cy="50" r="10" fill="#120630" stroke="#9f67fa" stroke-width="0.8"/>
  <!-- Center diamond -->
  <polygon points="50,41 59,50 50,59 41,50" fill="#2d1060" stroke="#a78bfa" stroke-width="1.2"/>
  <!-- Center dot -->
  <circle cx="50" cy="50" r="2.5" fill="#c4b5fd"/>
  <!-- Corner ornaments (diamonds) -->
  <polygon points="13,7 17,11 13,15 9,11" fill="#3b0764" stroke="#7c3aed" stroke-width="0.8"/>
  <polygon points="87,7 91,11 87,15 83,11" fill="#3b0764" stroke="#7c3aed" stroke-width="0.8"/>
  <polygon points="13,85 17,89 13,93 9,89" fill="#3b0764" stroke="#7c3aed" stroke-width="0.8"/>
  <polygon points="87,85 91,89 87,93 83,89" fill="#3b0764" stroke="#7c3aed" stroke-width="0.8"/>
</svg>
