<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Pixel checkerboard: voxel cube face texture -->
    <pattern id="px" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
      <rect width="10" height="10" fill="#0a0a14"/>
      <rect x="0" y="0" width="5" height="5" fill="#c0b8e0" opacity="0.7"/>
      <rect x="5" y="5" width="5" height="5" fill="#c0b8e0" opacity="0.7"/>
    </pattern>
  </defs>
  <!-- Black base -->
  <rect width="100" height="100" fill="#030305"/>
  <!-- Pixel checker fill (inset 3px) -->
  <rect x="3" y="3" width="94" height="94" fill="url(#px)"/>
  <!-- Outer white border -->
  <rect x="1" y="1" width="98" height="98" fill="none" stroke="#e8e8e8" stroke-width="2"/>
  <!-- Inner accent border -->
  <rect x="4" y="4" width="92" height="92" fill="none" stroke="#c084fc" stroke-width="1" opacity="0.6"/>
  <!-- Corner pixels (bright corners like voxel edges) -->
  <rect x="2" y="2" width="4" height="4" fill="#ffffff"/>
  <rect x="94" y="2" width="4" height="4" fill="#ffffff"/>
  <rect x="2" y="94" width="4" height="4" fill="#ffffff"/>
  <rect x="94" y="94" width="4" height="4" fill="#ffffff"/>
</svg>
